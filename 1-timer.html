<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/goit-js-hw-10/assets/logo-CWKflIk4.svg" />
  <title>Timer</title>
  <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-fyLdAcWF.js">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-1Mt4gqrI.css">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-DdIPlxTA.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a class="nav-logo" href="./index.html" aria-label="Site logo">
          <svg class="nav-logo-icon" width="100" height="30">
            <use href="/goit-js-hw-10/assets/logo-CWKflIk4.svg"></use>
          </svg>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <a class="back-link" href="./index.html">Go back</a>
    <div class="box">
      <input type="text" id="datetime-picker" />
      <button type="button" data-start disabled>Start</button>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

  </main>

</body>

</html>
